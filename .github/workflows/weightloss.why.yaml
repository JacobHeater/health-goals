name: Why do I want to lose weight?

on:
  workflow_dispatch:
    
  schedule:
    # Every day at 7:15 AM Eastern.
    - cron: 15 11 * * *

env:
  USERNAME: ${{ secrets.GMAIL_USERNAME }}
  PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
  HOST: ${{ secrets.GMAIL_HOST }}
  PORT: ${{ secrets.GMAIL_PORT }}
  SECURE: ${{ secrets.GMAIL_SECURE }}
  FROM: ${{ secrets.GMAIL_USERNAME }}
  TO: ${{ secrets.GMAIL_USERNAME }}
  SUBJECT: Do you remember why you're doing this?
  TEXT: |
    - Do this for God!
    - Do this for your kids!
    - Do this for your wife!
    - Do this for your body!
    - You have to be there for your family!
    - You have to get off your BP meds!
    - You want to look good!
    - You CAN DO THIS!

jobs:
  tell-me-why:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: npm install
        run: npm ci
      
      - name: Send me an email
        run: npx ts-node src/send-email.ts

      - name: Send me a text
        env:
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
        run: npx ts-node src/send-tmobile-sms.ts
